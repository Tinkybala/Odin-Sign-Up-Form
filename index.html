 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Mountain Expeditions</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div id="siderbar" style="flex: 1 1 0;">
        <img src="k2.webp">
    </div>
    <div id="main" style="flex: 2 1 0;">
        <div class="top">
            <div id="top-text">
                <p style="font-size: 30px;">We specialise in mountaineering tours and workshops. Sign up now to get started</p>
                <p>Let us bring you to new heights.</p>
            </div>
        </div>
        <form action="example.com" method="post">
            <fieldset>
                <legend>Sign up!</legend>

                <div class="form-row">
                    <div class="form-input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-input">
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>

            </fieldset>
        </form>
        <button type="submit">Create Account</button>
        <p id="log-in">Already have an account? <a href="https://www.google.com/">Log in</a></p>
    </div>
 </body>
 </html>
