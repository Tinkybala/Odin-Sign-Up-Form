 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Mountain Expeditions</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div id="siderbar">
        <img src="k2.webp">
    </div>
    <div id="main">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in life to help you realise your deepest dreams. Sign up now to get started</p>
            <p>You know you want to.</p>
        </div>
        <form action="example.com" method="post">
            <fieldset>
                <legend>Let's do this!</legend>

                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                    </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
    
                    <label for="phone_number">Phone Number</label>
                    <input type="number" id="phone_number" name="phone_number">
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
    
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>

            </fieldset>
        </form>
        <div id="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="https://www.google.com/">Log in</a></p>
        </div>
    </div>
 </body>
 </html>
