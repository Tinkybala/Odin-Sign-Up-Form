 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Mountain Expeditions</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div id="sidebar">
        <img src="vecteezy_mountain-logo-icon-vector-isolated_16528648.svg" id="logo"> 
        <img src="k2.webp" id="background-photo"> 
    </div>
    <div id="main">
        <div class="top">
            <div id="top-text">
                <p style="font-size: 30px;">We specialise in mountaineering tours and workshops. Sign up now to get started.</p>
                <p>Let us bring you to new heights.</p>
            </div>
        </div>
        <form action="#" method="post">
            <fieldset>
                <legend>Sign up!</legend>

                <div class="form-row">
                    <div class="form-input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-input">
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number" pattern="[89]\d{7}" required placeholder="9XXXXXXX or 8XXXXXXX" minlength="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>

            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p id="log-in">Already have an account? <a href="https://www.google.com/">Log in</a></p>
    </div>
 </body>
 </html>
